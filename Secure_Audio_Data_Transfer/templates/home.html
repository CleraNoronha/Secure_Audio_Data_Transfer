<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Audio Data Transfer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #141e30);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    overflow: hidden;
    color: white;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Glass Card */
.container {
    width: 850px;
    padding: 50px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
    text-align: center;
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
}

h1 {
    font-size: 42px;
    margin-bottom: 20px;
    background: linear-gradient(to right, #00f5d4, #00bbf9);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p {
    font-size: 18px;
    margin-bottom: 35px;
    opacity: 0.85;
}

.features {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 40px;
}

.feature-box {
    background: rgba(255,255,255,0.07);
    padding: 20px;
    border-radius: 12px;
    transition: 0.3s ease;
}

.feature-box:hover {
    transform: translateY(-6px);
    background: rgba(255,255,255,0.12);
}

.feature-box i {
    font-size: 22px;
    margin-bottom: 10px;
    color: #00f5d4;
}

/* Glowing Button */
.button {
    padding: 14px 40px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    color: black;
    background: linear-gradient(90deg, #00f5d4, #00bbf9);
    transition: 0.4s;
    box-shadow: 0 0 20px #00f5d4;
}

.button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #00bbf9;
}

/* Floating circles */
.circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    animation: float 15s infinite linear;
}

.circle:nth-child(1) {
    width: 200px;
    height: 200px;
    top: 10%;
    left: 15%;
}

.circle:nth-child(2) {
    width: 300px;
    height: 300px;
    bottom: 10%;
    right: 10%;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
    100% { transform: translateY(0); }
}

</style>
</head>
<body>

<div class="circle"></div>
<div class="circle"></div>

<div class="container">
    <h1><i class="fa-solid fa-shield-halved"></i> Secure Audio Data Transfer</h1>
    <p>Hybrid Encryption + WAV Steganography Web System</p>

    <div class="features">
        <div class="feature-box">
            <i class="fa-solid fa-lock"></i>
            <div>4096-bit RSA Encryption</div>
        </div>
        <div class="feature-box">
            <i class="fa-solid fa-key"></i>
            <div>AES Hybrid Cryptography</div>
        </div>
        <div class="feature-box">
            <i class="fa-solid fa-music"></i>
            <div>WAV LSB Steganography</div>
        </div>
        <div class="feature-box">
            <i class="fa-solid fa-globe"></i>
            <div>Secure Flask Web Interface</div>
        </div>
    </div>

    <a href="/app" class="button">
        Launch Application <i class="fa-solid fa-arrow-right"></i>
    </a>
</div>

</body>
</html>
